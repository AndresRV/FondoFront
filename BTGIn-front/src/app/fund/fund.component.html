<div class="card">
    <p-dataView #dv [value]="funds">
      <ng-template pTemplate="list" >
        <div class="grid grid-nogutter">

          <div class="col-12" *ngFor="let fund of funds; let first = first">
            <div class="flex flex-column sm:flex-row sm:align-items-center p-2 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
              <div class="flex flex-row justify-content-between md:align-items-center flex-1 ">
                  <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                    <div>
                      <span class="font-medium text-secondary text-sm">{{ fund.category }}</span>
                      <div class="text-xl font-semibold text-900">{{ fund.name }}</div>
                      <span>{{ 'Monto m√≠nimo: $' + fund.minimumRegistrationAmount }}</span>
                      <div *ngIf="isCancelable">{{ 'Monto inscrito: $' + fund.registredAmount }}</div>
                    </div>
                  </div>
                  <p-button class="white-space-nowrap" [label]="isCancelable ? 'Retirarse' : 'Inscribirse'" size="small" [severity]="isCancelable ? 'danger' : 'primary'" />
              </div>
            </div>
          </div>

        </div>
      </ng-template>
    </p-dataView>
</div>
