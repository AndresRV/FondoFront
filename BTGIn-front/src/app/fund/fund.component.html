<div class="card">
    <p-dataView #dv [value]="funds">
      <ng-template pTemplate="list" >
        <div class="grid grid-nogutter">

          <div class="col-12" *ngFor="let fund of funds; let first = first">
            <div class="flex flex-column sm:flex-row sm:align-items-center p-2 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
              <div class="flex flex-row justify-content-between md:align-items-center flex-1 ">
                  <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                    <div>
                      <span class="font-medium text-secondary text-sm">{{ fund.category }}</span>
                      <div class="text-sm font-semibold">{{ fund.name }}</div>
                      <span>{{ 'Monto m√≠nimo: $' + fund.minimumRegistrationAmount }}</span>
                      <div *ngIf="isCancelable">{{ 'Monto inscrito: $' + fund.inscriptionCapital }}</div>
                    </div>
                  </div>
                  <p-button class="white-space-nowrap" label="Inscribirse" size="small" severity="primary" *ngIf="!isCancelable" (click)="inscriptionFund(fund.name)"/>
                  <p-button class="white-space-nowrap" label="Retirarse" size="small" severity="danger" *ngIf="isCancelable" (click)="disenrollmentFund(fund.name)"/>
              </div>
            </div>
          </div>

        </div>
      </ng-template>
    </p-dataView>
</div>

<div class="card flex justify-content-center">
  <p-dialog header="Monto de ingreso" [modal]="true" [(visible)]="showModalInscriptionCapital" [closeOnEscape]="false">
      <span class="p-text-danger block" *ngIf="errorInscriptionCapital">Ingrese un monto adecuado</span>
      <div class="flex align-items-center mt-2 mb-4">
          <p-inputNumber 
            id="inputInscriptionCapital"
            [(ngModel)]="inscriptionCapital"
            [ngClass]="{'ng-invalid': errorInscriptionCapital, 'ng-dirty': errorInscriptionCapital}" />          
      </div>
      <div class="flex justify-content-end gap-2">
          <p-button label="Cancelar" severity="secondary" (onClick)="showModalInscriptionCapital = false" />
          <p-button label="Inscribirse" (onClick)="save()" />
      </div>      
  </p-dialog>
</div>
